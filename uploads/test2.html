<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Test</title>
</head>
<body>
    <!-- Missing alt attributes -->
    <img src="image1.jpg">
    <img src="image2.jpg" alt="">
    <img src="image3.jpg">
    
    <!-- Skipped heading levels -->
    <h1>Main Heading</h1>
    <h3>Subheading 1</h3>
    <h5>Subheading 2</h5>

    <!-- Non-semantic tags used for content -->
    <div>Navigation:</div>
    <div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Redundant link text -->
    <a href="https://google.com">Click here</a>
    <a href="https://google.com">Read more</a>

    <!-- Missing labels for form controls -->
    <form action="/submit" method="POST">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <button type="submit">Submit</button>
    </form>

    <!-- Inline styles instead of external CSS -->
    <p style="color: red;">This is a paragraph with inline styling.</p>

    <!-- Missing language in the HTML tag -->
    <!-- Duplicate IDs -->
    <div id="section1">Section 1</div>
    <div id="section1">Section 2</div>
</body>
</html>
